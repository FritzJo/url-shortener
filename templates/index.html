{{define "index"}}
    <!doctype html>

    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>URL Shortener</title>
        <meta name="description" content="URL Shortener written in Go">
        <meta name="author" content="URL Shortener">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="/static/css/styles.css?v=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="/static/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>

    <body class="site-background">
    <main>
        <div class="row">
            <div class="">
                <h2 class="center-align">
                    <a href="/index.html">URL Shortener</a>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col s2"></div>
            <div class="input-field col s7">
                <i class="material-icons prefix">wb_cloudy</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Target URL</label>
            </div>
            <div class="col s2">
                <a onClick="shrink_button_click();" class="waves-effect waves-light btn"><i class="material-icons left">near_me</i>Shrink!</a>
            </div>
            <div class="col s2"></div>
        </div>
        <div id="loading-div" class="row hidden-div">
            <div class="col s3"></div>
            <div class="col s6 progress">
                <div class="indeterminate"></div>
            </div>
            <div class="col s3"></div>
        </div>
        <div id="result-div" class="row hidden-div">
            <div class="col s3"></div>
            <div class="col s6">
                <table>
                    <thead>
                    <tr>
                        <th>Short URL</th>
                        <th>Target URL</th>
                        <th>Expiration date</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td id="s-url">te.st/abc</td>
                        <td id="t-url">{{.shortURL}}</td>
                        <td id="date-url">2020-09-03</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col s3"></div>
        </div>
    </main>
    <footer class="page-footer teal">
        <div class="container ">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer
                        content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#">Github</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2019 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
    </body>
    </html>
{{end}}
