<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <script src="/static/js/scripts.js"></script>
    <title>Url Shortener</title>
</head>
<body class="site-background">
<main>
    <div>
        <div class="row">
            <div class="">
                <h2 class="center-align">
                    <a href="/">URL Shortener</a>
                </h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s2"></div>
        <div class="input-field col s7">
            <i class="material-icons prefix">wb_cloudy</i>
            <input id="icon_prefix" type="text" class="validate"/>
            <label id="text_label" htmlFor="icon_prefix">Target URL</label>
        </div>
        <div class="col s2">
            <a onclick="shrinkButtonClick()" class="waves-effect waves-light btn"><i
                        class="material-icons left">near_me</i>Shrink!</a>
        </div>
        <div class="col s2"></div>
    </div>
    <div id="result-div" class="row hidden-div">
        <div class="col s3"></div>
        <div class="col s6">
            <table>
                <thead>
                <tr>
                    <th>Short URL</th>
                    <th>Target URL</th>
                    <th>Expiration date</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td id="s-url"></td>
                    <td id="t-url"></td>
                    <td id="date-url">2020-09-03</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col s3"></div>
    </div>
</main>
<footer class="page-footer teal">
    <div class="container ">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your
                    footer
                    content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3"
                           href="https://github.com/FritzJo/url-shortener">Github</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Â© 2020 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
    </div>
</footer>
</body>
</html>
